<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic</title>
    <link rel="stylesheet" href="../../dist/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../dist/bootstrap-table.css">
</head>
<body>
<h1>Use <code>sortName</code>, <code>sortOrder</code>, <code>sortable</code> options,
    and <code>sortable</code>, <code>order</code> column options to set the basic sort of bootstrap table</h1>

<table id="table"
       data-classes="table table-hover table-condensed"

        ><!--  data-toggle="table" 需要删掉这个属性 -->
    <thead>
    <tr>
        <!-- 设置比重 -->
        <th  class="col-xs-4" data-field="name">Name</th>
        <th  class="col-xs-2" data-field="stargazers_count">Stars</th>
        <th  class="col-xs-2" data-field="forks_count">Forks</th>
        <th  class="col-xs-4" data-field="description">Description</th>
    </tr>
    </thead>
</table>

<script src="../../dist/jquery.min.js"></script>
<script src="../../dist/bootstrap/js/bootstrap.min.js"></script>
<script src="../../dist/bootstrap-table.min.js"></script>
<script src="../../dist/locale/bootstrap-table-zh-CN.js"></script>
<script>
    function cellStyle(value, row, index) {
        var classes = ['active', 'success', 'info', 'warning', 'danger'];
        if (index % 2 === 0 && index / 2 < classes.length) {
            return {
                classes: classes[index / 2]
            };
        }
        return {};
    }
    $(function () {
        $('#table').bootstrapTable({
            data: [
                {
                    "name": "bootstrap-table",
                    "stargazers_count": "526",
                    "forks_count": "122",
                    "description": "An extended Bootstrap table with radio, checkbox, sort, pagination, and other added features. (supports twitter bootstrap v2 and v3) "
                },
                {
                    "name": "multiple-select",
                    "stargazers_count": "288",
                    "forks_count": "150",
                    "description": "A jQuery plugin to select multiple elements with checkboxes :)"
                },
                {
                    "name": "bootstrap-show-password",
                    "stargazers_count": "32",
                    "forks_count": "11",
                    "description": "Show/hide password plugin for twitter bootstrap."
                },
                {
                    "name": "blog",
                    "stargazers_count": "13",
                    "forks_count": "4",
                    "description": "my blog"
                },
                {
                    "name": "scutech-redmine",
                    "stargazers_count": "6",
                    "forks_count": "3",
                    "description": "Redmine notification tools for chrome extension."
                }
            ]
        });
    });
</script>
</body>
</html>
